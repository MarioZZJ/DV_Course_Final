    <!--预定义js-->
<script>
    var yeardate = [];
    var cal_option = {
                    tooltip: {
                        position: 'top'
                    },
                    visualMap: {
                        min: 500000,
                        max: 5000000,
                        text:['High','Low'],
                        calculable: false,
                        orient: 'horizontal',
                        align: 'bottom',
                        left: 'center',
                        top: 'top',
                        itemWidth: 18,
                        itemHeight: 90
                    },

                    calendar: [{
                        range: '2008',
                        cellSize: 18
                    }],

                    series: [{
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 0,
                        data: null
                    }]

                };
    var pie_option = {
                title: [{
                    text: 'Trending Wiki Entry of Year 2008'
                }, {
                    subtext: '',
                    left: '10%',
                    top: '10%',
                    textAlign: 'center'
                }],
                series: [{
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '50%'],
                    data: null,
                    animation: true,
                    label: {
                        position: 'outer',
                        alignTo: 'none',
                        bleedMargin: 5
                    },
                    left: 0,
                    right: '10%',
                    top: 0,
                    bottom: 0
                }]
            };
    var sta_option = {
                dataset: {
                    source: null
                },
                grid: {containLabel: true},
                xAxis: {name: 'access_times'},
                yAxis: {type: 'category'},
                visualMap: {
                    orient: 'horizontal',
                    left: 'center',
                    min: 5000000,
                    max: 50000000,
                    text: ['High', 'Low'],
                    // Map the score column to color
                    dimension: 0,
                    inRange: {
                        color: ['#D7DA8B', '#E15457']
                    }
                },
                series: [
                    {
                        type: 'bar',
                        encode: {
                            // Map the "amount" column to X axis.
                            x: 'access_times',
                            // Map the "product" column to Y axis
                            y: 'keywd'
                        }
                    }
                ]
            };
    var gau_option = {
        tooltip: {
            formatter: '{a} <br/>{b} : {c}%'
        },
        toolbox: {

        },
        series: [
            {
                name: '业务指标',
                type: 'gauge',
                detail: {
                    formatter: function (value) {
                        if(value >= 10000) {
                            return parseInt(value/1000) + 'M';
                        }
                        else{
                            return value + 'K'
                        }
                    },
                    offsetCenter: ["0", "80%"]
                },
                data: [{value: 500, name: 'Access'}],
                radius:'98%',
                min: 0,
                max: 100000,
                axisLabel: {
                    show: true,
                    formatter: function (value) {
                        if(value >= 1000) {
                            return value/1000 + 'M';
                        }
                        else{
                            return value + 'K'
                        }
                    }
                }
            }
        ],

    };
    function reset(){
        $("#title").html("初始化中。。。")
        $.post(
            "/init/",
            {"type": "date"},
            function (result) {
                var datalist = []
                var max = 0;
                var min = 5000000;
                for(key in result){
                    datalist.push([key,result[key]])
                    if(result[key]>max){max=result[key]}
                    else if(result[key]<min){min=result[key]}
                }
                window.cal_option['series'][0]['data']=datalist
                window.cal_option['visualMap']['max'] = max
                window.cal_option['visualMap']['min'] = min
                if (window.cal_option && typeof window.cal_option === "object") {
                    calendar.setOption(window.cal_option, true);
                }
            })
        $.post(
            "/init/",
            {"type": "keywd"},
            function (result) {
                datalist = []
                var result_sorted = Object.keys(result).sort(function(a,b){ return result[b]-result[a]; });
                var i = 0;
                for(key of result_sorted){
                    var datadict = {}
                    datadict['name']=key;
                    datadict['value']=result[key]
                    datalist.push(datadict)
                    i+=1;
                    if(i>=15){break;}
                }
                window.pie_option['series'][0]['data'] = datalist
                window.pie_option['title'][0]['text'] = 'Trending Wiki Entry of Year 2008'
                if (window.pie_option && typeof window.pie_option === "object") {
                    pieChart.setOption(window.pie_option, true);
                }
        })
        $.post(
            "/init/",
            {"type": "keywd"},
            function (result) {
                datalist = []
                var result_sorted = Object.keys(result).sort(function(a,b){ return result[b]-result[a]; });
                datalist.push(['access_times','keywd'])
                var i = 0;
                for(key of result_sorted){
                    datalist.push([result[key],key])
                    i+=1;
                    if(i>=15){break;}
                }
                window.sta_option['dataset']['source'] = datalist
                if (window.sta_option && typeof window.sta_option === "object") {
                    stackChart.setOption(window.sta_option, true);
                    $("#title").html("All Year")
                }
        })
        $.post(
            "/init/",
            {"type": "date"},
            function (result) {
                var sum = 0
                for(key in result){
                    sum += result[key]
                }
                window.gau_option.series[0].data[0].value = parseInt(sum/1000)
                window.gau_option['series'][0]['max'] = 100000
                if (window.gau_option && typeof window.gau_option === "object") {
                    gaugeChart.setOption(window.gau_option, true);
                }
            })

    }
    function postDate(data) {
        $("#title").html("Loading...")
        $.post(
            "/getdata/",
            {"type": "date","data":data},
            function (result) {
                datalist = []
                var result_sorted = Object.keys(result).sort(function(a,b){ return result[b]-result[a]; });
                var i = 0;
                var sum = 0;
                for(key of result_sorted){
                    var datadict = {}
                    datadict['name']=key;
                    datadict['value']=result[key]
                    if(i<15){datalist.push(datadict)}
                    i+=1;
                    sum += result[key];
                }
                window.pie_option['title'][0]['text'] = 'Trending Wiki Entry of '+data
                window.pie_option['series'][0]['data'] = datalist
                if (window.pie_option && typeof window.pie_option === "object") {
                    pieChart.setOption(window.pie_option, true);
                }
                datalist = []
                var result_sorted = Object.keys(result).sort(function(a,b){ return result[b]-result[a]; });
                datalist.push(['access_times','keywd'])
                var i = 0;
                for(key of result_sorted){
                    datalist.push([result[key],key])
                    i+=1;
                    if(i>=15){break;}
                }
                window.sta_option['dataset']['source'] = datalist
                window.gau_option['series'][0]['max'] = 10000
                window.gau_option.series[0].data[0].value = parseInt(sum/1000)
                if (window.gau_option && typeof window.gau_option === "object") {
                    gaugeChart.setOption(window.gau_option, true);
                }
                if (window.sta_option && typeof window.sta_option === "object") {
                    stackChart.setOption(window.sta_option, true);
                    $("#title").html(data)
                }
            })
    }
    function postWord(data) {
        $("#title").html("Loading")
        $.post(
            "/getdata/",
            {"type": "word","data":data},
            function (result) {
                datalist = [];
                var sum = 0;
                var max = 0;
                var min = 10000;
                console.log(window.yeardate)
                console.log(result)
                for(date of window.yeardate){
                    if(typeof(result[date]) !== 'undefined'){
                        datalist.push([date,result[date]]);
                        sum += result[date];
                        if(result[date] > max){
                            max = result[date]
                        }else if (result[date] < min){
                            min = result[date]
                        }
                    }else{
                        console.log(date)
                        datalist.push([date,-1])
                    }

                }
                window.cal_option['series'][0]['data']=datalist
                window.cal_option['visualMap']['max'] = max/2
                window.cal_option['visualMap']['min'] = min/1.2
                window.gau_option.series[0].data[0].value = parseInt(sum/1000)
                if (window.gau_option && typeof window.gau_option === "object") {
                    gaugeChart.setOption(window.gau_option, true);
                }
                if (window.cal_option && typeof window.cal_option === "object") {
                    calendar.setOption(window.cal_option, true);
                    $("#title").html(data)
                }

            })
    }
</script>
</head>
<body style="margin: 0;padding: 0;background: #888888;">
<div id="charts" class="display-flex row" style="width:calc(100vw);height: calc(100vh);position:absolute">
<div id="calendar" class="col-xs-12" style="height:40%;border:2px solid black;">Place Calendar Here</div>
<div id="pie" class="col-md-4 col-xs-12" style="height:40%;border:2px solid black;float:left">Place Pie Charts Here</div>
    <div class="col-md-3 col-xs-12" style="height:40%;border:2px solid black;float:left">
        <div class="col-xs-12" id="title" style="border:2px solid black;">All Year</div>
        <button id="reset" class="col-md-12" style="border:2px solid silver;" onclick="reset()">Reset</button>
        <div class="col-xs-12" id="gauge" style="border:2px solid black;height:70%">Place Gauge Here</div>
    </div>
<div id="stack" class="col-md-5 col-xs-12" style="height:40%;border:2px solid black;float:left">Place Stack Charts Here</div>
</div>


<!--日历图-->
<script>
    $("#title").html("加载中。。")
    var dom = document.getElementById("calendar");
    var calendar = echarts.init(dom);
    var app = {};
    $.post(
            "/init/",
            {"type": "date"},
            function (result) {
                datalist = []
                for(key in result){
                    datalist.push([key,result[key]])
                    window.yeardate.push(key)
                }
                window.cal_option['series'][0]['data']=datalist
                if (window.cal_option && typeof window.cal_option === "object") {
                    calendar.setOption(window.cal_option, true);
                }
            })

    calendar.on('click',function(params){
            var date = +echarts.number.parseDate(2008 + '-01-01');
            var end = +echarts.number.parseDate((+2008 + 1) + '-01-01');
            var dayTime = 3600 * 24 * 1000;
            var day = params.dataIndex
            date = date + day*dayTime;
            var time = echarts.format.formatTime('yyyy-MM-dd', date)
            postDate(time)
            calendar.resize();
    })
    calendar.resize();

</script>

<script>
    function resize(){
        calendar.resize();
        pieChart.resize();
        stackChart.resize();
        gaugeChart.resize();
        window.cal_option['calendar'][0]['cellSize'] = $("#calendar").width() / 65
        window.cal_option['visualMap']['itemWidth'] = $("#calendar").width() / 60
        window.cal_option['visualMap']['itemHeight'] = $("#calendar").width() / 12
        calendar.setOption(window.cal_option, true);
        $("#calendar").height($("#calendar").width()/5)
    }
    window.onresize = function(){
        resize()
    }

    setInterval(function () {
        resize()
    }, 10000);

    $(function () {
        resize()
    })
